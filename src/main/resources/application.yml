spring:
  application:
    name: libro
  datasource:
    url: jdbc:mysql://localhost:3306/bibliotecaferreria
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  messages:
    basename: i18n/messages
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # Movido desde application.properties
  main:
    allow-bean-definition-overriding: true  # Movido desde application.properties

  # Configuraciones comentadas para H2 (como referencia)
